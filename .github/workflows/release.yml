name: Create Release

on:
  workflow_dispatch:
    inputs:
      release_notes:
        description: 'Release notes (optional, leave empty to auto-generate)'
        required: false
        default: ''
      prerelease:
        description: 'Mark as pre-release'
        required: false
        type: boolean
        default: false

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Get version from __init__.py
        id: version
        run: |
          VERSION=$(grep -oP '"version":\s*\(\K[0-9]+,\s*[0-9]+,\s*[0-9]+' MochiFitter-BlenderAddon/__init__.py | tr -d ' ' | tr ',' '.')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT
          echo "Detected version: $VERSION"

      - name: Check if tag already exists
        id: check_tag
        run: |
          if git rev-parse "v${{ steps.version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "::error::Tag v${{ steps.version.outputs.version }} already exists!"
            exit 1
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Build release ZIP
        run: |
          python scripts/build_release.py --output-dir dist

      - name: Generate release notes
        id: notes
        run: |
          if [ -n "${{ github.event.inputs.release_notes }}" ]; then
            echo "notes<<EOF" >> $GITHUB_OUTPUT
            echo "${{ github.event.inputs.release_notes }}" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "notes<<EOF" >> $GITHUB_OUTPUT
            echo "## MochiFitter-Kai v${{ steps.version.outputs.version }}" >> $GITHUB_OUTPUT
            echo "" >> $GITHUB_OUTPUT
            echo "### Installation" >> $GITHUB_OUTPUT
            echo "1. Download \`MochiFitter-BlenderAddon-v${{ steps.version.outputs.version }}.zip\`" >> $GITHUB_OUTPUT
            echo "2. Open Blender → Edit → Preferences → Add-ons" >> $GITHUB_OUTPUT
            echo "3. Click 'Install...' and select the downloaded ZIP file" >> $GITHUB_OUTPUT
            echo "4. Enable 'MochiFitter-Kai' addon" >> $GITHUB_OUTPUT
            echo "" >> $GITHUB_OUTPUT
            echo "### Requirements" >> $GITHUB_OUTPUT
            echo "- Blender 4.1 or later (Python 3.11)" >> $GITHUB_OUTPUT
            echo "- NumPy and SciPy (can be installed via addon's reinstall button)" >> $GITHUB_OUTPUT
            echo "" >> $GITHUB_OUTPUT
            echo "### Included Dependencies" >> $GITHUB_OUTPUT
            echo "- psutil 7.2.0 (BSD-3-Clause license)" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: MochiFitter-Kai ${{ steps.version.outputs.tag }}
          body: ${{ steps.notes.outputs.notes }}
          prerelease: ${{ github.event.inputs.prerelease }}
          files: |
            dist/MochiFitter-BlenderAddon-v${{ steps.version.outputs.version }}.zip

      - name: Summary
        run: |
          echo "## Release Created" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: v${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tag**: ${{ steps.version.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Pre-release**: ${{ github.event.inputs.prerelease }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Download" >> $GITHUB_STEP_SUMMARY
          echo "[MochiFitter-BlenderAddon-v${{ steps.version.outputs.version }}.zip](https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.tag }}/MochiFitter-BlenderAddon-v${{ steps.version.outputs.version }}.zip)" >> $GITHUB_STEP_SUMMARY
